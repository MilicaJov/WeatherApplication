<div><h1>{{ cityName }}</h1></div>
<div>
  <mat-form-field>
    <input matInput type="date" (keyup)="filterByDate($event)" placeholder="Date">
  </mat-form-field>
  &nbsp;
  <div> <button mat-raised-button (click)="clearFilter()">Clear filters</button></div>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </th>
      <td mat-cell *matCellDef="let cityData"> {{ cityData.date | date: 'longDate' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by maximum temperature"> Max </th>
      <td mat-cell *matCellDef="let cityData"> {{ cityData.max }} </td>
    </ng-container>
  
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by minimum temperature"> Min </th>
      <td mat-cell *matCellDef="let cityData"> {{ cityData.min }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div> <a mat-raised-button routerLink="">Go back</a></div>
